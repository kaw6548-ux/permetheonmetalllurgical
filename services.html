<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services | Prometheon Metallurgical</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="py-3 fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="m-0 site-title">Prometheon <span>Metallurgical</span></h1>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="learn-more.html" class="nav-link">Learn More</a>
        <a href="services.html" class="nav-link active">Services</a>
        <a href="#" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="learn-more-section py-5 mt-5 text-center">
    <div class="container">
      <h2 class="section-title mb-4">Book a Consulting Appointment</h2>
      <p class="lead mb-5">Schedule a personalized consultation with our metallurgical experts.</p>

      <form id="appointmentForm" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Preferred Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="time" class="form-label">Preferred Time</label>
            <input type="time" class="form-control" id="time" required>
          </div>
        </div>

        <button type="submit" class="btn btn-dark-custom w-100 mt-3">Book Appointment</button>
      </form>

      <div id="responseMsg" class="mt-4"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 mt-5">
    <p class="m-0">&copy; 2025 Prometheon Metallurgical â€” All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    document.getElementById('appointmentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const appointment = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim(),
        date: document.getElementById('date').value,
        time: document.getElementById('time').value
      };

      const response = await fetch('/api/book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(appointment)
      });

      const data = await response.json();
      document.getElementById('responseMsg').innerText = data.message;
      document.getElementById('appointmentForm').reset();
    });
  </script>
</body>
</html>
