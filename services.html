<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services | Prometheon Metallurgical</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="py-3 fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="Logo Graphic5.jpg" alt="Prometheon Metallurgical" class="img-fluid rounded shadow-lg border-glow">
      <h1 class="m-0 site-title">Prometheon <span>Metallurgical</span></h1>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="learn-more.html" class="nav-link">Learn More</a>
        <a href="services.html" class="nav-link active">Services</a>
        <a href="#" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
<main class="services-section text-center">
  <div style="height: 80px; background: radial-gradient(circle at top left, #001a33, #000814 80%"></div> 
    <div class="container">
      <h2 class="section-title mb-4">Inquiry for Prometheon Metallurgical Services</h2>
      <p class="lead mb-5">Submit your contact information and we will promptly reply to your inquiry.</p>

      <form id="appointmentForm" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Preferred Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="time" class="form-label">Preferred Time</label>
            <input type="time" class="form-control" id="time" required>
          </div>
        </div>

        <button type="submit" class="btn btn-dark-custom w-100 mt-3">Submit Information</button>
      </form>

      <div id="responseMsg" class="mt-4"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 mt-5">
    <p class="m-0">&copy; 2025 Prometheon Metallurgical ‚Äî All Rights Reserved</p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
  // Initialize EmailJS
  (function() {
    emailjs.init("4gL207QZcJ-6Ilr5L"); // üîπ Replace with your own public key
  })();

  // Form submission handler
  document.getElementById("appointmentForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Capture form field values using correct element IDs
    const appointment = {
      name: document.getElementById("name").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      email: document.getElementById("email").value.trim(),
      date: document.getElementById("date").value,
      time: document.getElementById("time").value
    };

    // Optional: store the appointment locally for debugging
    localStorage.setItem("lastAppointment", JSON.stringify(appointment));

    // Send the email through EmailJS
    emailjs.send("service_r2yfxwo", "template_kyudz1j", appointment)
      .then(() => {
        document.getElementById("responseMsg").innerHTML =
          '<div class="alert alert-success">‚úÖ Information submitted successfully! A confirmation email has been sent.</div>';
        document.getElementById("appointmentForm").reset();
      })
      .catch((error) => {
        console.error("Email send error:", error);
        document.getElementById("responseMsg").innerHTML =
          '<div class="alert alert-danger">‚ùå There was an issue sending your information. Please try again later.</div>';
      });
  });
</script>
</body>
</html>
